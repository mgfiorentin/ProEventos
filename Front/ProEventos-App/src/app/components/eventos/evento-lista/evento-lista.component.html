
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Filtrar por tema ou local"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>

    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block" >Novo</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>
          <button
            class="btn btn-sm btn-outline-light d-none d-lg-table-cell"
            (click)="hideImg = !hideImg"
          >
            <i class="{{ hideImg ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
            {{ hideImg ? "Imagem" : "Imagem" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Participantes</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>

    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)" style="cursor: pointer;">
        <td>
          <img  class="d-none d-lg-table-cell"
            src="/assets/{{ evento.imageURL }}"
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
            [collapse]="hideImg"
            [isAnimated]="true"
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td class="d-none d-md-table-cell">{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateTimeFormat }}</td>
        <td class="d-none d-md-table-cell">{{ evento.qtdPessoas }}</td>
        <td class="d-none d-md-table-cell">{{ evento.lotes[0].nome }}</td>
        <td>

          <button class="btn btn-lg btn-danger"
            tooltip="Excluir"
            (click)="openModal(template)">
            <i class="{{ 'fa fa-trash' }}"></i>
          </button>
        </td>
      </tr>
    </tbody>

    <tfoot *ngIf="!(eventos && eventosFiltrados.length)">
      <tr>
        <td colspan="8" class="text-center">
          <h5>Nenhum evento registrado!</h5>
        </td>
      </tr>
    </tfoot>

  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja confirmar?</p>
    <button type="button" class="btn btn-danger" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
